<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body style="background-color: rgb(52, 64, 73);">
  <h1></h1>
  <form action="" method="post">
    {% csrf_token %}
    <center>
      <div style="margin-top:20%;padding-right: 25%;padding-left: 25%;">
        <input class="form-control" type="text" name="login_code" placeholder="Enter your key..." maxlength="255"
          required="" id="login_code" aria-label="Enter your key...">
        <br>
        <button type="submit" class="btn btn-outline-success">Login</button>
      </div>
    </center>
  </form>
</body>

</html>
