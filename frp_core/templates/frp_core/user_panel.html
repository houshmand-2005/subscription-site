<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>مشخصات</title>
</head>

<body style="direction: rtl;padding-top: 18%;background-color: rgb(52, 64, 73);padding-left: 20%;padding-right: 20%;">
  <form action="" method="post">
    {% csrf_token %}
    <p style="color: rgb(248, 243, 224);direction: ltr;"><span style="color:rgb(240, 233, 192);">{{timerim}}</span>
      :زمان باقی مانده از اشتراک شما </p>
    <div class="form-floating">
      <select class="form-select" name="id_prlist" id="id_prlist" aria-label="Floating label select example">
        <option value="1" selected>پروکسی شماره 1</option>
        <option value="2">پروکسی شماره 2</option>
      </select>
      <label for="floatingSelect">یک گزینه را انتخاب کنید</label>
    </div>
    <br>
    <center>
      <button type="submit" class="btn btn-outline-success">انتخاب</button>
    </center>
  </form>
</body>

</html>
